sudo: required

services:
  - docker

before_install:
  - docker build -t fivaldi/sandbox .
  - docker push fivaldi/sandbox docker.io/fivaldi/sandbox

script:
  - cd example_project && docker run --rm -it -v $PWD:/src -w /src -e TOXENV docker.io/fivaldi/sandbox

matrix:
  include:
  - env: TOXENV=py26
  - env: TOXENV=py27
  - env: TOXENV=py33
  - env: TOXENV=py34
  - env: TOXENV=py35
  - env: TOXENV=py36
  - env: TOXENV=py37
  - env: TOXENV=pypy
  - env: TOXENV=pypy3
  - env: TOXENV=jython
